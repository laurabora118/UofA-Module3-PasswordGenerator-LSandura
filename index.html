<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UofA Module 3 Password Generator by Laura Sandura</title>
    <link rel="stylesheet" type="text/css" href="Assets\CSS\style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>The Ultimate Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a new Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Random and More Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Start Here to Generate A Random And More Secure Password</button>
        </div>
      </div>
    </div>
    <script src="Assets\JS\script.js"></script>
  </body>

</html>
